<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>displayReseravtionDetails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<br>
<h1>flight details</h1>
<div class="container" th:each="filghtdeatils:${reservation}">

    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">AirLine Name:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.operatingAirlines}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Flight NO:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.flightNumber}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Departure city:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.departureCity}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Ariival city:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.arrivalCity}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Date of departure:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.dateOfDeparture}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">estimated Departure time:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.flight.estimatedDepartureTime}"></p>
        </div>
    </div>
    <h2>passenger details:</h2>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">First name:</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.passenger. firstName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Last name</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.passenger. lastName}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name"> Phone</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.passenger. phone}"></p>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name"> email</label>
        <div class="col-sm-10">
            <p th:text="${filghtdeatils.passenger. email}"></p>
        </div>
    </div>
    </br>
    <form th:action="@{/completecheckin}" method="post" th:object="${nobags}">

        <div class="col-md-4 mb-3">
            <label for="validationDefault01">enter the number of bags you want to check in</label>
            <input type="number" class="form-control" id="validationDefault01"
                   placeholder="enter the no of bags"
                   th:field="*{numberOfBags}">
            <input type="hidden " name="id" th:value="${filghtdeatils.id}">
        </div>

        <div class="custom-modal-footer modal-footer">

            <button type="submit" class="btn btn-primary">Start checkin</button>
        </div>
    </form>
</div>
</body>
</html>
